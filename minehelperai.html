<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>MineHelperAI</title>
<style>
body { font-family: Arial; background:#1a1a1a; color:#fff; display:flex; flex-direction:column; align-items:center; padding:20px; }
#chatbox { width:90%; max-width:500px; height:400px; background:#333; padding:10px; overflow-y:auto; border-radius:8px; margin-bottom:10px; }
.message { margin:5px 0; }
.user { color:#00bcd4; }
.ai { color:#ffeb3b; }
#inputBox { display:flex; width:100%; max-width:500px; }
#userInput { flex:1; padding:10px; border-radius:8px 0 0 8px; border:none; outline:none; }
#sendBtn { padding:10px 20px; background:#4caf50; border:none; border-radius:0 8px 8px 0; cursor:pointer; color:#fff; }
</style>
</head>
<body>

<h1>MineHelperAI</h1>
<div id="chatbox"></div>
<div id="inputBox">
<input id="userInput" placeholder="Frag MineHelperAI..." />
<button id="sendBtn">Senden</button>
</div>

<script>
const chatbox=document.getElementById('chatbox');
const input=document.getElementById('userInput');
const btn=document.getElementById('sendBtn');

async function sendMessage() {
  const text=input.value.trim();
  if(!text) return;
  chatbox.innerHTML += "<div class='user'>"+text+"</div>";
  const res=await fetch("/api/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:text})
  });
  const data=await res.json();
  chatbox.innerHTML += "<div class='ai'>"+data.reply+"</div>";
  input.value="";
}

btn.addEventListener('click', sendMessage);
input.addEventListener('keypress', e=>{if(e.key==="Enter") sendMessage();});
</script>

</body>
</html>
